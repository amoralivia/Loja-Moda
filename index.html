<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br>

        <label for="cartao">Número do Cartão:</label><br>
        <input type="text" id="cartao" name="cartao" required><br>

        <label for="ccv">CCV do Cartão:</label><br>
        <input type="text" id="ccv" name="ccv" required><br>

        <label for="validade">Validade do Cartão:</label><br>
        <input type="text" id="validade" name="validade" required><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="numero">Número da Casa:</label><br>
        <input type="text" id="numero" name="numero" required><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" required><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
